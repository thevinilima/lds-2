<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Pedido de Aluguel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Novo Pedido de Aluguel</h2>
    <form th:action="@{/pedidos/salvar}" th:object="${pedido}" method="post">
        <!-- Campo oculto para armazenar o ID do cliente -->
        <input type="hidden" th:field="*{cliente.id}" />

        <div class="mb-3">
            <label for="dataInicio" class="form-label">Data de Início</label>
            <input type="date" class="form-control" id="dataInicio" th:field="*{dataInicio}" required>
        </div>
        <div class="mb-3">
            <label for="dataTermino" class="form-label">Data de Término</label>
            <input type="date" class="form-control" id="dataTermino" th:field="*{dataTermino}" required>
        </div>

        <label for="automovel">Automóvel:</label>
        <select name="automovelId" id="automovel">
            <option value="" disabled selected>Selecione um automóvel</option>
            <th:block th:each="automovel : ${automoveis}">
                <option th:value="${automovel.id}" th:text="${automovel.marca + ' ' + automovel.modelo + ' (' + automovel.placa + ')'}"></option>
            </th:block>
        </select>

        <button type="submit">Alugar</button>
    </form>
</div>
</body>
</html>
