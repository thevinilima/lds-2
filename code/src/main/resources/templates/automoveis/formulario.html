<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulário de Automóvel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2 th:text="${automovel.id != null ? 'Editar Automóvel' : 'Novo Automóvel'}"></h2>
    <form th:action="@{/automoveis/salvar}" th:object="${automovel}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="marca" class="form-label">Marca</label>
            <input type="text" class="form-control" id="marca" th:field="*{marca}" required>
        </div>
        <div class="mb-3">
            <label for="modelo" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="modelo" th:field="*{modelo}" required>
        </div>
        <div class="mb-3">
            <label for="ano" class="form-label">Ano</label>
            <input type="number" class="form-control" id="ano" th:field="*{ano}" required>
        </div>
        <div class="mb-3">
            <label for="placa" class="form-label">Placa</label>
            <input type="text" class="form-control" id="placa" th:field="*{placa}" required>
        </div>
        <div class="mb-3">
            <label for="proprietario" class="form-label">Proprietário</label>
            <select class="form-control" id="proprietario" th:field="*{proprietario.id}" required>
                <option value="" disabled selected>Selecione um proprietário</option>
                <th:block th:each="cliente : ${clientes}">
                    <option th:value="${cliente.id}" th:text="${cliente.nome}"></option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
</body>
</html>
